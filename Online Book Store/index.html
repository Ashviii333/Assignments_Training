<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bookshelf - Login</title>
  <link rel="icon" type="image/png" href="logo_bookshelf.png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url(homepage_bg.jpg) no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .container {
      z-index: 2;
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .header img {
      width: 40px;
      height: auto;
      margin-right: 10px;
    }

    .header h1 {
      color: #a86032;
      margin: 0;
      font-size: 24px;
    }

    form input, form button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
    }

    form input {
      border: 1px solid #ccc;
    }

    form button {
      color: white;
      background-color: #007bff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

    .register-link {
      margin-top: 20px;
      display: block;
      font-size: 14px;
      color: #007bff;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="header">
      <img src="logo_bookshelf.png" alt="Logo">
      <h1>Welcome to The Bookshelf</h1>
    </div>
    <form id="login-form">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Login</button>
    </form>
    <a href="registration.html" target="_blank" class="register-link">New User? Register Here</a>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.querySelector('input[name="email"]').value;
      const userData = JSON.parse(localStorage.getItem('userData'));

      if (userData && userData.email === email) {
        window.open('book_page.html', '_blank');
      } else {
        alert('User not found! Please register.');
      }
    });
  </script>
</body>
</html>
