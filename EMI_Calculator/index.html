<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" required>

            <label for="monthlySalary">Monthly Salary:</label>
            <input type="number" id="monthlySalary" required>

            <label for="loanDuration">Loan Duration (in years):</label>
            <input type="number" id="loanDuration" required>

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" required>

            <label for="loanType">Loan Type:</label>
            <select id="loanType" required>
                <option value="" disabled selected>Select</option>
                <option value="Home Loan">Home Loan</option>
                <option value="Car Loan">Car Loan</option>
                <option value="Education Loan">Education Loan</option>
            </select>

            <button type="button" id="calculateBtn">Calculate EMI</button>
        </form>

        <div id="result">
            <p id="emiResult"></p>
            <p id="advice"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
